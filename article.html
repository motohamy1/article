<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Article</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job" class="text-primary">ux designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?
                </p>
                <div class="button-container">
                    <button class=" btn prev-btn text-primary">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn next-btn text-primary">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="btn random-btn bg-primary text-white">suprise me</button>
            </article>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
